# https://wiki.hyprland.org/Configuring/Monitors/
# https://wiki.hyprland.org/Configuring/Keywords/ 
monitor=,preferred,auto,auto

# TODO: launch, window rule, and mappings for project terminals

exec-once = waybar & discord & kitty & firefox #& spotify & steam
exec-once = wl-paste -t text --watch clipman store --no-persist

# https://wiki.hyprland.org/Configuring/Window-Rules/ 
windowrule = workspace 1,^(firefox)$
windowrule = workspace 2,^(nix)$
windowrule = workspace 3,^(nvim)$
windowrule = workspace 4,^(pedd)$
windowrule = workspace 5,^(epsilon)$
windowrule = workspace 6,^(qmk_firmware)$
windowrule = workspace 7,^(nixpkgs)$
windowrule = workspace 8,^(osu)$
windowrule = workspace 9,^(nvim-iobuffers)$
windowrule = workspace 10,^(discord)$
windowrule = workspace 11,^(tutoring)$ 
windowrule = workspace 12,^(journal)$
windowrule = workspace 13,^(discord-bot)$
windowrule = workspace 14,^(steam)$ 
windowrule = workspace 15,^(spotify)$

# exec-once=hyprctl setcursor [THEME] [SIZE]
# source = ~/.config/hypr/myColors.conf
# env = XCURSOR_SIZE,24

xwayland {
    force_zero_scaling = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    repeat_rate = 0
}

general {
    # https://wiki.hyprland.org/Configuring/Variables/ 
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    # https://wiki.hyprland.org/Configuring/Variables/ 
    rounding = 10
    blur = true
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = true
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true
    # https://wiki.hyprland.org/Configuring/Animations/ 
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 2, default
    animation = borderangle, 1, 2, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 2, default
}

dwindle {
    # https://wiki.hyprland.org/Configuring/Dwindle-Layout/ 
    pseudotile = true 
    preserve_split = true 
}

master {
    # https://wiki.hyprland.org/Configuring/Master-Layout/ 
    new_is_master = true
}

gestures {
    # https://wiki.hyprland.org/Configuring/Variables/ 
    workspace_swipe = true
}

# https://wiki.hyprland.org/Configuring/Keywords/ 
# https://wiki.hyprland.org/Configuring/Binds/ 
bind = SUPER, Return, exec, kitty --session none
bind = SUPER SHIFT, Q, killactive,
bind = SUPER SHIFT, R, exec, rofi -show drun
bind = SUPER SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy -t image/png
bind = SUPER SHIFT, P, exec, clipman pick -t rofi
bind = SUPER SHIFT, F, fullscreen
bind = SUPER, TAB, focuscurrentorlast

bind = SUPER, F, workspace, 1
bind = SUPER, N, workspace, 2
bind = SUPER, V, workspace, 3
bind = SUPER, P, workspace, 4
bind = SUPER, E, workspace, 5
bind = SUPER, Q, workspace, 6
bind = SUPER, X, workspace, 7
bind = SUPER, O, workspace, 8
bind = SUPER, I, workspace, 9
bind = SUPER, D, workspace, 10
bind = SUPER, T, workspace, 11
bind = SUPER, J, workspace, 12
bind = SUPER, B, workspace, 13
bind = SUPER, S, workspace, 14
bind = SUPER, M, workspace, 15

# TODO: these notifications are pretty laggy and sometimes just don't even show up
bind = ,XF86AudioLowerVolume, exec, pamixer -d 5 && hyprctl notify -1 1000 "rgb(ff1ea3)" $(pamixer --get-volume)
bind = ,XF86AudioRaiseVolume, exec, pamixer -i 5 && hyprctl notify -1 1000 "rgb(ff1ea3)" $(pamixer --get-volume)
bind = ,XF86AudioMute, exec, pamixer --toggle-mute && hyprctl notify -1 1000 "rgb(ff1ea3)" $([ $(pamixer --get-mute) = "true" ] && echo "muted" || echo "unmuted")
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 5%- && hyprctl notify -1 1000 "rgb(ff1ea3)" $(brightnessctl get) 
bind = ,XF86MonBrightnessUp, exec, brightnessctl set +5% && hyprctl notify -1 1000 "rgb(ff1ea3)" $(brightnessctl get) 
bind = ,Print, exec, grim - | wl-copy -t imae/png

